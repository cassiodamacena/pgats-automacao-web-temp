name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 'latest'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Cypress run exercicios
      uses: cypress-io/github-action@v6
      with:
        command: npm run test:exercicios
        browser: chrome

    - name: Upload reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cypress-reports
        path: reports/**
        if-no-files-found: ignore

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots
        if-no-files-found: ignore

    - name: Upload videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cypress-videos
        path: cypress/videos
        if-no-files-found: ignore